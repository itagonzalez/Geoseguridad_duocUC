<ion-header style="background-color: #ff5733" [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: bold; text-align: center; background-color: #ff5733;">
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let registro of historial">
      <ion-label>
        Entrada: {{ registro.entrada }}<br>
        Salida: {{ registro.salida }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
