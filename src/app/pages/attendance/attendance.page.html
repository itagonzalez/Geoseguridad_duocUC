<ion-header>
  <ion-toolbar>
    <ion-title>
      GEOSEGURIDAD
    </ion-title>
  </ion-toolbar>
</ion-header>

<main class="mainAttendance" fullscreen>
  <ion-card-content class="ion-padding" fullscreen>
    <div class="timer-wrapper">
      <div class="timer-container">
        <h3 class="user-greeting">Hola, {{ userName }}</h3>
        <ion-card class="date-card">
          <p class="current-date">{{ currentDate | date:'medium' }}</p>
        </ion-card>
        <div class="timer">
          <h1>{{ hours | number:'2.0-0' }}:{{ minutes | number:'2.0-0' }}:{{ sec | number:'2.0-0' }}</h1>
        </div>
      </div>
      <ion-card class="actions">
        <ion-card-content>
          <div class="buttons">
            <ion-button expand="block" (click)="checkIn()">Marcar Entrada</ion-button>
            <ion-button expand="block" (click)="checkOut()">Marcar Salida</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
      <p *ngIf="message" class="message">
        {{ message }}
      </p>
    </div>
  </ion-card-content>
</main>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="attendance" [routerLink]="['/attendance']">
          <ion-icon name="alarm-outline"></ion-icon>
          <ion-label>Asistencia</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="history" [routerLink]="['/history']">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile" [routerLink]="['/profile']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="logOut()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
