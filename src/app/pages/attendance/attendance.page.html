<ion-header style="background-color: #ff5733" [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: bold; text-align: center;">GEOSEGURIDAD</ion-title>
  </ion-toolbar>
</ion-header>

<main class="mainAttendance" fullscreen>
  <ion-card-content class="ion-padding" fullscreen>
    <div class="cronometro-wrapper">
      <div class="cronometro-container">
        <h3>Hola, {{ nombreUsuario }}</h3>
        <ion-card>
          <p>{{ currentDate | date:'medium' }}</p>
        </ion-card>
        <div class="cronometro">
          <h1>{{ horas | number:'2.0-0' }}:{{ minutos | number:'2.0-0' }}:{{ segundos | number:'2.0-0' }}</h1>
        </div>
      </div>
      <ion-card class="acciones">
        <ion-card-content>
          <div class="botones">
            <ion-button expand="block" (click)="marcarEntrada()">Marcar Entrada</ion-button>
            <ion-button expand="block" (click)="marcarSalida()">Marcar Salida</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
      <p *ngIf="mensaje" style="color: green; text-align: center; margin-top: 16px;">
        {{ mensaje }}
      </p>
    </div>
  </ion-card-content>
</main>

<ion-footer>
  <ion-toolbar style="background-color: #ff5733;">
    <ion-tabs>
      <ion-tab-bar slot="bottom" style="background-color: #ff5733;">
        <ion-tab-button tab="attendance" [routerLink]="['/attendance']">
          <ion-icon name="alarm-outline"></ion-icon>
          <ion-label>Asistencia</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="historial" [routerLink]="['/historial']">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="perfil" [routerLink]="['/perfil']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
