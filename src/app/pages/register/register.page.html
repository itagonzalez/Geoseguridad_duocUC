<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; text-align: center;">GEOSEGURIDAD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegister">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="user"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="formularioRegister.get('user')?.invalid && formularioRegister.get('user')?.touched">
          El usuario debe ser alfanumérico y tener entre 3 y 8 caracteres.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="formularioRegister.get('password')?.invalid && formularioRegister.get('password')?.touched">
          La contraseña debe ser numérica y tener exactamente 4 dígitos.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="formularioRegister.get('email')?.invalid && formularioRegister.get('email')?.touched">
          Introduce un correo electrónico válido.
        </ion-note>
      </form>
      <br>

      <ion-button color="medium" (click)="registrar()" [disabled]="formularioRegister.invalid">Registrar</ion-button>
      <ion-button color="light" (click)="goBack()">Volver</ion-button>
    </ion-card-content>
  </ion-card>

  <div style="text-align: center; height: auto;">
    <ion-img src="\assets\Skull3.jpg" alt="Perfil"></ion-img>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>© 2024 Italo González</ion-title>
  </ion-toolbar>
</ion-footer>
